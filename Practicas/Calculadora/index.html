<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/Practicas/Calculadora/style.css">
</head>
<body>
    <div id="pantalla"></div>

    <div>
        <button id="Numero1" value="1" onclick="Numeros(this.value)">1</button>
        <button id="Numero2" value="2" onclick="Numeros(this.value)">2</button>
        <button id="Numero3" value="3" onclick="Numeros(this.value)">3</button>
        <button id="Numero4" value="4" onclick="Numeros(this.value)">4</button>
        <button id="Numero5" value="5" onclick="Numeros(this.value)">5</button>
        <button id="Numero6" value="6" onclick="Numeros(this.value)">6</button>
        <button id="Numero7" value="7" onclick="Numeros(this.value)">7</button>
        <button id="Numero8" value="8" onclick="Numeros(this.value)">8</button>
        <button id="Numero9" value="9" onclick="Numeros(this.value)">9</button>
    </div>

    <br>

    <div>
        <button id="Suma" value="+" onclick="Operaciones(this.value)">+</button>
        <button id="Resta" value="-" onclick="Operaciones(this.value)">-</button>
        <button id="Multiplicacion" value="*" onclick="Operaciones(this.value)">x</button>
        <button id="Division" value="/" onclick="Operaciones(this.value)">/</button>
        <button id="Potencia" value="^" onclick="Operaciones(this.value)">^</button>
        <button id="Porcentaje" value="%" onclick="Operaciones(this.value)">%</button>
        <button id="BorrarDigito" value="200" onclick="Numeros(this.value)">C</button>
        <button id="BorrarPantalla" value="201" onclick="Numeros(this.value)">CE</button>
        <button id="total" onclick="total()">=</button>
    </div>

</body>
<script src="/Practicas/Calculadora/Fn.js"></script>
</html>
